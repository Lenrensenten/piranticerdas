<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Sensor Keamanan</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Status Sensor Keamanan Rumah</h1>

    <!-- Slider untuk mengatur jumlah data yang ditampilkan -->
    <label for="data-slider">Jumlah Data yang Ditampilkan:</label>
    <input type="range" id="data-slider" min="1" max="50" value="5" />
    <span id="slider-value">5</span> <!-- Menampilkan nilai slider -->

    <!-- Tabel untuk menampilkan data sensor -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="sensor-data">
        <!-- Data akan diisi oleh JavaScript -->
      </tbody>
    </table>

    <button id="refresh-btn">Refresh Data</button>
    <!-- Grafik status sensor -->
    <canvas id="sensor-chart" width="400" height="200"></canvas>

  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
