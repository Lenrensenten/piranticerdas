<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Sensor Keamanan</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Status Sensor Keamanan Rumah</h1>

    <!-- Tabel untuk menampilkan data sensor -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="sensor-data">
        <!-- Data akan diisi oleh JavaScript -->
      </tbody>
    </table>

    <canvas id="sensor-chart" width="400" height="200"></canvas>

    <button id="refresh-btn">Refresh Data</button>

    <!-- Tombol untuk mengaktifkan LED dan Buzzer -->
    <button id="led-btn">Aktifkan LED</button>
    <button id="buzzer-btn">Aktifkan Buzzer</button>

  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
